<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Animation Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="loader">
        <div class="rocket">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <i class="fa fa-cloud" style="--i:0" aria-hidden="true"></i>
            <i class="fa fa-cloud" style="--i:1" aria-hidden="true"></i>
            <i class="fa fa-cloud" style="--i:2" aria-hidden="true"></i>
            <i class="fa fa-cloud" style="--i:3" aria-hidden="true"></i>
        </div>
        <span><i></i></span>
    </div>
</body>
</html>
